<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Password Generator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      </form>
    </div>
  </div>
</nav>
<main class="main">
  <h1>Password generator</h1>
  <p class="lead">Generate random secure passwords for safe logins.</p>
  <p class="lead">
    <form method="get" action="submit" name="password">
    <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Password:</a>
    </form>
    <br>
    <div>
        {% if password %}
          <p>Your new password is: {{ password }}</p>
        {% endif %}
    </div>
    <div>
      <p>Please note: to generate a new password, just refresh your page.</p>
    </div>
</main>
  <footer>
    <div class="card-footer">
      <small class="text-muted">Built with Python by <a href="https://twitter.com/gmachadosimoes">Gabriel Simoes</a></small>
    </div>
  </footer>
  </body>
</html>
